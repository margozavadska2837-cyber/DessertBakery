openapi: 3.0.0
info:
  title: DessertBakery API
  version: 1.0.0
  description: API для керування десертами на сайті DessertBakery.

paths:
  /desserts:
    get:
      summary: Отримати список десертів
      responses:
        '200':
          description: Список десертів
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DessertResponse' 
    post:
      summary: Створити новий десерт
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DessertCreate' 
      responses:
        '201':
          description: Десерт створено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DessertResponse'
        '400':
          $ref: '#/components/responses/BadRequestError' 

  /desserts/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Унікальний ідентифікатор десерту
    get:
      summary: Отримати деталі десерту
      responses:
        '200':
          description: Деталі десерту
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DessertResponse'
        '404':
          $ref: '#/components/responses/NotFoundError' 
    put:
      summary: Оновити десерт
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DessertUpdate' 
      responses:
        '200':
          description: Десерт оновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DessertResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'
    delete:
      summary: Видалити десерт
      responses:
        '204':
          description: Десерт видалено (Немає контенту)
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  schemas: 
    DessertResponse:
      type: object
      required:
        - id
        - name
        - price
      properties:
        id:
          type: string
          description: Унікальний ідентифікатор
        name:
          type: string
          example: "Тірамісу"
        price:
          type: number
          example: 75.50
        description:
          type: string
          example: "Класичний італійський десерт з маскарпоне"
        imageUrl:
          type: string
          format: uri
          example: "https://dessertbakery.com/images/tiramisu.jpg"

    DessertCreate:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
          example: "Тірамісу"
        price:
          type: number
          example: 75.50
        description:
          type: string
          example: "Класичний італійський десерт з маскарпоне"
        imageUrl:
          type: string
          format: uri
          example: "https://dessertbakery.com/images/tiramisu.jpg"

    DessertUpdate:
      $ref: '#/components/schemas/DessertCreate'

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Короткий код помилки (наприклад, NOT_FOUND, VALIDATION_ERROR)
        message:
          type: string
          description: Зрозуміле людині повідомлення про помилку

  responses:
    NotFoundError:
      description: Ресурс не знайдено (404)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: DESSERT_NOT_FOUND
            message: Десерт з вказаним ID не знайдено.
    
    BadRequestError:
      description: Некоректний запит або помилка валідації (400)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: VALIDATION_ERROR
            message: 'Помилка валідації: Поле "price" має бути додатним числом.'
