<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Десерти & Випічка</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
  :root{
    --bg: #f9bbd2;
    --accent: #f16393;
    --accent-dark: #c31f5c;
    --text: #891951;
  }

  body {
    font-family: 'Quicksand', sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 24px;
  }

  h1, h2 {
    color: var(--text);
  }

  h1 { margin-bottom: 16px; font-size:32px; }
  h2 { margin-bottom: 8px; font-size:20px; }

  input[type="text"], input[type="number"], textarea {
    padding:8px;
    border:1px solid #ddd;
    border-radius:8px;
    font-size:16px;
    width:100%;
  }

  textarea { min-height:90px; resize:vertical; }

  .btn {
    padding:8px 16px;
    border-radius:25px;
    border:none;
    background: var(--accent);
    color:white;
    cursor:pointer;
    font-weight:600;
  }

  .btn:hover { background: var(--accent-dark); }

  .btn.ghost {
    background:#fff;
    color: var(--accent);
    border:1px solid var(--accent);
  }

  .add-section, .products, .controls {
    margin-bottom:20px;
  }

  .controls {
    display:flex;
    gap:8px;
    align-items:center;
  }

  .box-container {
    display:flex;
    flex-wrap:wrap;
    gap:16px;
  }

  /* Картка продукту */
  .box {
    background:#fff;
    border-radius:12px;
    padding:16px;
    width: 260px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    transition: 0.3s;
  }

  .box:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }

  .box img {
    width:100%;
    height:150px;
    object-fit:cover;
    border-radius:8px;
    margin-bottom:12px;
  }

  .box h3 {
    font-size:18px;
    margin:6px 0;
    color: var(--text);
  }

  .box p {
    font-size:14px;
    margin:4px 0;
    color: var(--accent-dark);
    min-height:36px;
  }

  .price {
    font-weight:700;
    margin-top:6px;
    color: var(--accent-dark);
  }

  /* Іконки дій */
  .icons {
    display:flex;
    gap:8px;
    margin-top:8px;
  }

  .icons button {
    border:none;
    background:transparent;
    cursor:pointer;
    font-size:18px;
    color: var(--accent);
    transition:0.2s;
  }

  .icons button:hover {
    color: var(--accent-dark);
  }

  /* Modal */
  .modal {
    position:fixed;
    left:0; top:0; right:0; bottom:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.4);
    z-index:1000;
  }

  .modal.open { display:flex; }

  .modal-content {
    background:#fff;
    padding:24px;
    border-radius:12px;
    width:420px;
    max-width:95%;
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }

  .form-row {
    display:flex;
    gap:8px;
    margin-bottom:8px;
  }

  .muted { color:#666; font-size:13px; }

  </style>
</head>
<body>
  <h1>Адмін — Продукти</h1>

  <!-- Додати продукт -->
  <section class="add-section">
    <h2>Додати новий продукт</h2>
    <div class="controls">
      <input id="name" placeholder="Назва продукту" />
      <input id="price" placeholder="Ціна" type="number" step="0.01" />
      <input id="currency" placeholder="Валюта (UAH)" value="UAH" />
      <input id="description" placeholder="Короткий опис" />
      <input id="image" placeholder="URL зображення" />
      <button id="add-btn" class="btn">Додати</button>
    </div>
  </section>

  <!-- Список продуктів -->
  <section class="products">
    <div class="controls" style="justify-content:space-between;">
      <h2>Список продуктів</h2>
      <div>
        <button id="refresh-btn" class="btn ghost">Оновити</button>
        <span class="muted" id="total-count"></span>
      </div>
    </div>
    <div class="box-container">
      <!-- Картки продуктів динамічно вставляються тут -->
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <h3 id="modal-title">Перегляд продукту</h3>
      <div class="muted" style="margin-bottom:8px;">ID: <span id="modal-id"></span></div>
      <div class="form-row">
        <input id="modal-name" placeholder="Назва" />
        <input id="modal-price" placeholder="Ціна" type="number" step="0.01" />
      </div>
      <div class="form-row">
        <input id="modal-currency" placeholder="Валюта" />
      </div>
      <div style="margin-bottom:8px;">
        <textarea id="modal-description" placeholder="Опис"></textarea>
      </div>
      <div style="display:flex; gap:8px; justify-content:flex-end;">
        <button id="modal-close" class="btn ghost">Закрити</button>
        <button id="modal-delete" class="btn" style="background:#ef4444">Видалити</button>
        <button id="modal-save" class="btn">Зберегти</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
