services:
  food-catalog-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: food-catalog-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong_Passw0rd1
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong_Passw0rd1' -No -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  food-catalog-app:
    build: .
    container_name: food-catalog-app
    depends_on:
      food-catalog-db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - USE_INMEMORY=false
      - PORT=3000
      - DB_USER=sa
      - DB_PASSWORD=YourStrong_Passw0rd1
      - DB_SERVER=food-catalog-db
      - DB_NAME=FoodCatalog
      - DB_PORT=1433
    command: sh -c "echo 'Waiting for SQL Server...' && sleep 15 && node server.js"

volumes:
  mssql_data: